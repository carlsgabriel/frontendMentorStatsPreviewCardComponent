<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="left-bottom">
      <div class="left-bottom-container">
        <div class="content-tittle">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>

        <div class="content-text">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>

        <div class="content-stats">
          <div class="stat">
            <span class="stat-number">10k+</span>
            <span class="stat-text">companies</span>
          </div>
          <div class="stat">
            <span class="stat-number">314</span>
            <span class="stat-text">templates</span>
          </div>
          <div class="stat">
            <span class="stat-number">12M+</span>
            <span class="stat-text">queries</span>
          </div>
        </div>
      </div>
    </div>

    <div class="right-top">
      <div class="right-top-container">
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/carlsgabriel">carlsgabriel</a>.
  </div>

</body>

</html>
